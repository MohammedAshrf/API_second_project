<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Final Project</title>
</head>

<body>

    <!-- === Start loader -->
    <div id="loader">
        <div class="loader"></div>
    </div>
    <!-- === End loader -->
    <!-- === modals === -->
    <!-- Start Log in modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username" value="">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password" value="">
                            <span class="error" id="login-error">error</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="login()">Log in</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Log in modal -->
    <!-- Start register modal -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="reg-username" value="">
                            <span class="error" id="error">error</span>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" value="">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="reg-password" value="">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Profile image:</label>
                            <input type="file" class="form-control" id="register-image">
                            <span class="error" id="register-image-error">error</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End register modal -->
    <!-- Start create post modal -->
    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-modal-title">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="post-title" value="">
                            <input type="hidden" id="edit-post" value="">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Body:</label>
                            <textarea class="form-control" id="post-body" value="Mohamed"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Image:</label>
                            <input type="file" class="form-control" id="post-image">
                            <span class="error" id="image-error">error</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createPost()" id="create-btn">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End create post modal -->
    <!-- Start Delete post modal -->
    <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="delete-modal-dialog">
            <div class="modal-content" id="delete-modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm deleting the post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer" id="delete-modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="deletePostConfirm()">Confirm</button>
                    <input type="hidden" id="delete-post-id">
                </div>
            </div>
        </div>
    </div>
    <!-- End Delete post modal -->
    <!-- Start login or reg post modal -->
    <div class="modal fade" id="login-or-reg-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" id="login-or-reg-modal-dialog">
            <div class="modal-content" id="login-or-reg-modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">You're not logged in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer" id="login-or-reg-modal-footer">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#register-modal"
                        class="btn btn-outline-success me-3">Register</button>
                    <b>Or</b>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#login-modal"
                        class="btn btn-outline-success">Log in</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End login or reg post modal -->
    <!-- == components === -->
    <!-- Start Add post component -->
    <div class="add-post" id="add-post" onclick="createPostModal()">+</div>
    <!-- End Add post component -->
    <!-- == Alerts === -->
    <div id="liveAlertPlaceholder"></div>
    <!-- Start Navigation bar -->
    <div class="container" id="nav-bar"></div>
    <!-- End Navigation bar -->
    <!-- Start main content -->
    <div style="height: 1000px;" class="container">
        <!-- Start posts -->
        <div class="d-flex justify-content-center">
            <div class="col-9">
                <div id="posts"></div>
            </div>
        </div>
        <!-- End posts -->
    </div>
    <!-- End main content -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
